<!DOCTYPE html>
<html ng-app="neuralyzeApp">
<head>
  <meta charset="utf-8" />
  <title>Neuralyze Dashboard</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  <!-- <script src="js/neuralyze.js"></script> -->
  <script src="{{ url_for('static', filename='js/neuralyze.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
 
</head>
<body>
  <div ng-controller="MainController">
    <div ng-if="!isLoggedIn" class="login-container">
      <div class="login-card">
        <h2 class="text-primary text-center mb-4">Neuralyze</h2>
        <form ng-submit="login()">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              ng-model="credentials.username"
              autocomplete="username"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              ng-model="credentials.password"
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </form>
      </div>
    </div>

    <div ng-if="isLoggedIn" class="layout">
      <nav class="sidebar">
        <h3>Neuralyze</h3>
        <a href="#!/dashboard">Dashboard</a>
        <a href="#!/classification">Classification</a>
        <a href="#!/redaction">Redacted</a>
        <a href="#!/profile">Profile</a>
        <a href="#!/settings">Settings</a>
        <a href="" ng-click="logout()">Logout</a>
      </nav>

      <main class="main" ng-view></main>
    </div>
  </div>
</body>
</html>
