<h2>Dashboard</h2>
<div class="row">
  <div class="col-md-4">
    <div class="stat-card">
      <div class="stat-label">Total Requests</div>
      <div class="stat-number">{{ stats.requests }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="stat-card">
      <div class="stat-label">Processed Documents</div>
      <div class="stat-number">{{ stats.processed }}</div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="stat-card">
      <div class="stat-label">Redacted Documents</div>
      <div class="stat-number">{{ stats.redacted }}</div>
    </div>
  </div>
</div>
